<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Bookmark page">
    <title>Document</title>
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
    <header class="header">
      <h1 class="header_heading">Quiz App</h1>
    </header>
    <main>

        <section class="card">
            <div class="flex-container"></div>
            <h2 class="card_heading">
              How long do you need to became a kick-ass developer?
            </h2>
            <button class="card_answer">Show Answer</button>
            <div class="bookmark">
                <button class="bookmark_button">
                  <img
                  src="https://img.icons8.com/material-rounded/48/000000/bookmark-ribbon--v1.png"
                  aria-label="bookmark"/>
                </button>
              </div>
              <div class="tags">
                <button>#skills</button>
                <button>#motivation</button>
              </div>
          </section>


    </main>

    <footer class="footer">
        <button class="footer_button_home">
            <a href="index.html">
                <img src="https://img.icons8.com/sf-regular/48/000000/home-page.png"
                aria-label="home"/>
            </a>
        </button>
        <button class="footer_button_bookmark active">
            <img
              src="https://img.icons8.com/material/48/000000/bookmark-outline.png"
              aria-label="bookmark">
            </img>
            <link rel="bookmark" href="bookmark.html">
        </button>
        <button class="footer_button_profile">
            <a href="profile.html">
                <img src="https://img.icons8.com/ios/50/000000/james-brown.png"
                aria-label="profile">
            </a>
        </button>
    </footer>
  </body>
</html>
