<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="header">
      <h1 class="header_heading">Quiz App</h1>
    </header>
    <main>
      <section class="card">
        <h2 class="card_heading">
          What property flips the axes in flexbox?
        </h2>
        <button class="card_answer">Show Answer</button>
        <div class="bookmark">
          <button class="bookmark_button">
            <img
              src="https://img.icons8.com/material/48/000000/bookmark-outline.png">
            </img>
          </button>
        </div>
        <div class="tags">
          <button>#html</button>
          <button>#flexbox</button>
          <button>#css</button>
        </div>
      </section>
      <section class="card">
        <div class="flex-container"></div>
        <h2 class="card_heading">
          How long do you need to became a kick-ass developer?
        </h2>
        <button class="card_answer">Show Answer</button>
        <div class="bookmark">
            <button class="bookmark_button">
              <img
                src="https://img.icons8.com/material/48/000000/bookmark-outline.png">
              </img>
            </button>
          </div>
          <div class="tags">
            <button>#skills</button>
            <button>#motivation</button>
          </div>
      </section>
      <section class="card">
        <h2 class="card_heading">
          What is the population of China?
        </h2>
        <button class="card_answer">Show Answer</button>
        <div class="bookmark">
            <button class="bookmark_button">
              <img
                src="https://img.icons8.com/material/48/000000/bookmark-outline.png">
              </img>
            </button>
          </div>
          <div class="tags">
            <button>#general</button>
            <button>#trivial</button>
          </div>
      </section>
      <section class="card">
        <h2 class="card_heading">
          What is the average temperature in the Canary Islands?
        </h2>
        <button class="card_answer">Show Answer</button>
        <div class="bookmark">
            <button class="bookmark_button">
              <img
                src="https://img.icons8.com/material/48/000000/bookmark-outline.png">
              </img>
            </button>
          </div>
          <div class="tags">
            <button>#weather</button>
            <button>#degrees</button>
          </div>
      </section>
    </main>

    <footer class="footer">
        <button class="footer_button_home">
            <img src="https://img.icons8.com/sf-regular/48/000000/home-page.png"/>
        </button>
        <button class="footer_button_bookmark">
            <img
              src="https://img.icons8.com/material/48/000000/bookmark-outline.png">
            </img>
        </button>
        <button class="footer_button_profile">
            <img src="https://img.icons8.com/ios/50/000000/james-brown.png"/>
        </button>
    </footer>
  </body>
</html>
